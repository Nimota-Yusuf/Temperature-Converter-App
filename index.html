<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temp.css">
    <title>Temperature Converter App</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="temp-container">
                <h1>TEMPERATURE CONVERTER</h1>
                <p>Get value of your desired temperature unit</p>
                <hr/>
                
                <div class="temp-value">
                    <form>
                        <input type="number" placeholder="Enter requirred value" class="temp-input" id="tempInput">
                    </form>

                    <select class="temp-option" id="tempOption">
                        <option selected>Select your preferred temperature unit</option>
                        <option>Celsius</option>
                        <option>Fahrenheit</option>
                        <option>Kelvin</option>
                    </select>
                </div>

                <p class="displayResult">Tap the page to display result ... </p>

                <div class="temp-grid">
                    <div class="col">
                            Celsius Value °C
                            <p class="temp-unit" id="celsius"></p>
                        </div>
                        <div class="col">
                            Fahrenheit Value °F
                            <p class="temp-unit" id="fahrenheit"></p>
                        </div>
                        <div class="col">
                            Kelvin Value °K
                            <p class="temp-unit" id="kelvin"></p>
                        </div>
                </div>

                <!--<div class="temp-grid">
                    <div class="row">
                        <div class="col sm-3">
                            Celsius Value °C
                            <p class="temp-unit" id="celsius"></p>
                        </div>
                        <div class="col sm-3">
                            Fahrenheit Value °F
                            <p class="temp-unit" id="fahrenheit"></p>
                        </div>
                        <div class="col sm-3">
                            Kelvin Value °K
                            <p class="temp-unit" id="kelvin"></p>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>    
    </main>
   
    <script src="index.js"></script>
</body>
</html>
