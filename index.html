<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="temp.css">
    <title>Temperature Converter App</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <p>Get value of your desired temperature unit</p>
        <select>
            <option selected>Choose your preferred temperature unit</option>
            <option>Celcuis</option>
            <option>Fahrenheit</option>
            <option>Kelvin</option>
        </select>
        <form>
            <input type="number" placeholder="Enter requirred value">
        </form>
        <button>Convert</button>
    </div>

    <div class="temp-grid">
        <div class="row">
            <div class="col sm-3">
                Celcuis Value
                <ul><li>20C</li></ul>
            </div>
            <div class="col sm-3">
                Fahrenheit Value
                <ul><li>20F</li></ul>
            </div>
            <div class="col sm-3">
                Kelvin Value
                <ul><li>20K</li></ul>
            </div>
        </div>
    </div>
</body>
</html>
